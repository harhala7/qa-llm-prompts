name: contract-check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run contract checks
        run: python tools/contract_check.py
